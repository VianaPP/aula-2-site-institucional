<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meu_estilo.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Tela Cadastro</title>
</head>

<body>
    <!--Header-->
    <div class="cabecalho">
        <div class="caixa">
            <span>
                <h1><b>Projeto</b> IoT Revolucionário</h1>
            </span>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li class="li_cor">Cadastro</li>
                    <li>Login</li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="borda_header"></div>

    <!-- Inicio Fromulario cadastro -->
    <div class="caixa">
        <div class="div_form">
            <form action="">
                <h1>Faça aqui seu cadastro!</h1>

                <p>Nome Completo</p>
                <input type="text" class="input_form" placeholder="   Nome e Sobrenome"><br>


                <p>Login</p>
                <input type="text" class="input_form" placeholder="    Seu nome de usuário"><br>

                <p>Senha</p>
                <input type="password" class="input_form" placeholder="   ********"><br>

                <button class="btn-green">Cadastrar</button>
            </form>
        </div>

        <div class="div_img_logo">
            <img src="assets/side-img-contato_orange.jpg" alt="">
        </div>

    </div>

    <div class="div_rodape">
        <div class="caixa">
            <h1> Feito com carinho por Pedro Peres Viana aluno Bandtec, Copyright&copy; 2021</h1>
        </div>
    </div>

</body>

</html>
